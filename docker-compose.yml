services:
  backend:
    build:
      context: ./backend
    container_name: easy-healthcare-backend
    ports:
      - "8080:80"
    environment:
      - APP_ENV=production
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.backend.rule=Host(`api.yourdomain.com`)
      - traefik.http.routers.backend.entrypoints=websecure
      - traefik.http.routers.backend.tls.certresolver=le
      - traefik.http.services.backend.loadbalancer.server.port=80

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: easy-healthcare-frontend
    ports:
      - "8081:80"
    depends_on:
      - backend
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.frontend.rule=Host(`yourdomain.com`)
      - traefik.http.routers.frontend.entrypoints=websecure
      - traefik.http.routers.frontend.tls.certresolver=le
      - traefik.http.services.frontend.loadbalancer.server.port=80
      - traefik.http.routers.frontend-http.rule=Host(`yourdomain.com`)
      - traefik.http.routers.frontend-http.entrypoints=web
      - traefik.http.routers.frontend-http.middlewares=redirect-to-https
      - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https

  traefik:
    image: traefik:v3.0
    container_name: easy-healthcare-traefik
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.le.acme.tlschallenge=true
      - --certificatesresolvers.le.acme.email=admin@yourdomain.com
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker/traefik/letsencrypt:/letsencrypt
    restart: unless-stopped
