# Nixpacks configuration for Backend (Laravel API)
# Place this file in the backend/ directory as nixpacks.toml

[phases.setup]
nixPkgs = ['php82', 'php82Packages.composer', 'nodejs-20_x']

[phases.install]
cmds = [
  'composer install --no-dev --optimize-autoloader --no-interaction --ignore-platform-reqs',
  'npm ci'
]

[phases.build]
cmds = [
  'npm run build',
  'php artisan config:cache',
  'php artisan route:cache',
  'php artisan view:cache'
]

[start]
cmd = 'bash -c "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8000}"'

[variables]
APP_ENV = 'production'
