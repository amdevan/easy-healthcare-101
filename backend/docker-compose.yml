services:
  mysql:
    image: mysql:8.0
    container_name: easy_healthcare_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-easy_healthcare}
      MYSQL_USER: ${MYSQL_USER:-eh_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-eh_pass}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  postgres:
    image: postgres:15
    container_name: easy_healthcare_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-doctor}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-root}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  mysql_data:
    driver: local
  pg_data:
    driver: local
