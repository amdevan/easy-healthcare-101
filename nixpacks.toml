# Nixpacks configuration for Frontend (React + Vite)
# This file is for deploying the frontend service

[phases.setup]
nixPkgs = ['nodejs-20_x']

[phases.install]
cmds = ['npm ci']

[phases.build]
cmds = ['npm run build']

[start]
# Serve the built files using a simple static server
cmd = 'npx serve -s dist -l ${PORT:-3000}'

[variables]
NODE_ENV = 'production'

